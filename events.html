---
title: "رویدادها"
---
<div class="d-flex flex-column w-100">
    {% assign event_collection = site.events | reverse %}
    {% for event in event_collection %}
    <div class="card align-self-center w-100 mt-1 mb-1">
        <div class="card-body p-2">
            <!-- Event subject -->
            <h4 class="card-title mt-2">
                <a href = "{{ event.url }}">{{ event.title }}</a>
            </h4>
            <!-- Lecturer -->
            <h5 class="card-subtitle mb-2 text-muted">
                {{ event.lecturer }}
            </h5>
        </div>
        <!-- Date -->
        <div class="card-footer d-flex flex-row justify-content-between">
            <p class="card-text m-0 date non-important" 
            style="visibility: hidden;">{{ event.date | date_to_string }}</p>
            <p class="card-text m-0 non-important">ساعت {{ event.date | date: "%H:%M" }}</p>
        </div>
    </div>
    {% endfor %}
</div>
<!-- persin-long-date madule -->
<script src="./assets/js/persian-long-date.js"></script>
<!-- change date to persian -->
<script>
    let eventDateElements = document.querySelectorAll(".date");
    eventDateElements.forEach(element => {
        element.innerHTML = getPersianDate(element.innerHTML);
    element.style.visibility = "visible";
    });
</script>
