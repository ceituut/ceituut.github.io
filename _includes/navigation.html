<nav class="navbar shadow
{% if page.url == '/' %} home-navbar {% endif %}">
    <div class="container-fluid">
        <!-- CEITUUT logo -->
            <a class="navbar-brand" href="{{ site.url }}" style="width: 84px;">
                {% include svgs/ceit-icon.svg %}
            </a>
        <!-- Toggle button -->
        <button class="navbar-toggler" type="button" 
        data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
        aria-controls="navbarSupportedContent" aria-expanded="false" 
        aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Other links -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav w-100 me-auto mb-2 mb-lg-0">
                {% assign page_url = page.url %}
                {% for item in site.data.navigation %}
                    {% assign item_link = item.link %}
                    <li class="nav-item">
                        <a aria-current="page" href="{{ item.link }}" 
                        class="nav-link {% if page_url == item_link %}
                        active {% endif %}">
                        {{ item.name }}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</nav>
