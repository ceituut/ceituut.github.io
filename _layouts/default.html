<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% feed_meta %}
    {% seo %}

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{% link assets/images/favicon.svg %}">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Styles -->
    <link href="{% link assets/css/styles.css %}" rel="stylesheet">

    <!-- Title -->
    <title>{{ page.title }}</title>
  </head>
  <body class="bg-gradient" dir="rtl">
    {% include navigation.html %}
    <div class="container-fluid mb-3" 
    style=" margin-top: 130px; margin-bottom: 130px; text-align: justify;">
      <div class="content p-lg-5 p-md-2 p-sm-0">
        {{ content }}
      </div>
    </div> 
    {% include footer.html %}
    <!-- Bootstrap bundle-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
